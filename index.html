<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="content">    
        <div class="picture">
            <img src="./leftImage.jpg" alt="Purple Flowers"></img>
            <div class="picHeader">
                <div class="logoDiv">
                    <h1 class="logoText">ODIN</h1>
                </div>
                <h3 class="credit">Photo by <a class="creditsLink" href="https://unsplash.com/@eugene_golovesov">Eugene Golovesov</a> on <a class="creditsLink" href="https://unsplash.com/">Unsplash</a></h3>
            </div>
        </div>
        <div class="mainConteiner">
            <div class="mainText">
                <h1>This is not a real online service! You know you need
                    something like this in your life to help you realize your deepest
                    dreams. Sign up <em>now</em> to get started.
                </h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>        
            <div class="formConteiner">
                <h1>Let's do this!</h1>
                <form id="my-form" action="#">
                    <label for="first_name">*First Name</label>
                    <input type="text" name="first_name" id="first_name" required></input>

                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name"></input>

                    <label for="email">*Email</label>
                    <input type="email" name="email" id="email" required></input>

                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone_number"></input>

                    <label for="password">*Password</label>
                    <input type="password" name="password" id="password" class="error" required></input>

                    <label for="password_confirm">*Confirm Password</label>
                    <input type="password" name="password_confirm" id="password_confirm" class="error" required></input>
                </form>
            </div>
            <button class="accountBtn" type="submit" form="my-form">Create Account</button>
            <div class="logInDiv">
                <h3>Already have an account?</h3><b><a href="">Log In</a></b>
            </div>
        </div> 
    </div>
</body>
</html>
